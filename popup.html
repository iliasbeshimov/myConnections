<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Go Extension</title>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        min-width: 220px;
      }
      h1 {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }
      .btn {
        background-color: #0077B5; /* LinkedIn color */
        color: white;
        padding: 8px 12px;
        margin-bottom: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 14px;
      }
      .btn:hover {
        background-color: #005582;
      }
      #download-button {
        display: none;
      }
      /* Stop button with different color */
      #stop-button {
        background-color: #B00020; 
      }
    </style>
  </head>
  <body>
    <h1>LinkedIn Go Extension</h1>
    <button id="go-button" class="btn">Go</button>
    <button id="download-button" class="btn">Download</button>
    <button id="stop-button" class="btn">Stop</button>
    <script src="popup.js"></script>
  </body>
</html>
